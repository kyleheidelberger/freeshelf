{% extends "base.html" %}

{% block content %}
<h1>{{ category.name }}</h1>
<div>
    {% if category.book_set.all %}
    <div class="container">
        {% for book in category.book_set.all %}
        <a href="{% url 'book-detail' book.pk %}"><img src="{{ book.cover }}" class="img-fluid w-25 p-3"
                alt="Responsive image">
            {{ book.title }}
        </a> ({{book.author}})</a><br>
        <p>{{book.description}}</p>
        <br>
        {% endfor %}
    </div>
    {% else %}
    <p>There are no books in this category.</p>
    {% endif %}
</div>
{% endblock %}
