{% extends "base.html" %}

{% block content %}
<h1>Authors</h1>

{% if author_list %}
<ul>
    {% for author in author_list %}
    <li>
        <a href="{{ author.get_absolute_url }}">{{ author.full_name }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no authors in the Freeshelf Library.</p>
{% endif %}

{% endblock %}
