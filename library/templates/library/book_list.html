{% extends "base.html" %}

{% block content %}
<h1>All Books</h1>
{% if book_list %}
<ul class="list-unstyled">
    {% for book in book_list %}
    <li>
        <a href="{{ book.get_absolute_url }}">
            <img src="{{ book.cover }}" class="w-25 p-3"> {{ book.title }}
        </a> ({{book.author}})
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no books in the Freeshelf Library.</p>
{% endif %}
{% endblock %}
