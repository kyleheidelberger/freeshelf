{% extends "base.html" %}

{% block content %}
<h1>All Books</h1>
{% if book_list %}
<ul>
    {% for book in book_list %}
    <li>
        <a href="{{ book.get_absolute_url }}"> <img src="{{ book.cover }}"> {{ book.title }}</a> ({{book.author}})
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no books in the Freeshelf Library.</p>
{% endif %}
{% endblock %}
