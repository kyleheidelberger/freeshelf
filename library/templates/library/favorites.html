{% extends "base.html" %}

{% block content %}

<h2>My Favorite Books:</h2>
{% if user_favorites %}

{% for book in user_favorites %}
<ul class="list-unstyled">
    <li><a href="{% url 'book-detail' book.pk %}"><img src="{{ book.cover }}" class="w-25 p-3"> {{book}}</a>
    </li>
</ul>
{% endfor %}

{% else %}
<p>You have not favorited any books.</p>
{% endif %}

{% endblock %}
